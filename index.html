<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getComputerChoice() {
            let choicesList = ["Rock", "Paper", "Scissors"];
            let randomIndex = Math.floor(Math.random() * 3);
            return choicesList[randomIndex];
        }

        function playRound(playerSelection, computerSelection) {
            if (playerSelection === computerSelection) {
                return "It's a tie!";

            } else if (playerSelection === "rock" && computerSelection === "paper") {
                return "You Lose! Paper beats Rock";

            } else if (playerSelection === "rock" && computerSelection === "scissors") {  
                return "You Win! Rock beats Scissors";

            } else if (playerSelection === "paper" && computerSelection === "scissors") {
                return "You Lose! Scissors beats Paper";  

            } else if (playerSelection === "paper" && computerSelection === "rock") {
                return "You Win! Paper beats Rock";

            } else if (playerSelection === "scissors" && computerSelection === "rock") {
                return "You Lose! Rock beats Scissors";

            } else if (playerSelection === "scissors" && computerSelection === "paper") {
                return "You Win! Scissors beats Paper";
            } else {
                return "No Matches";
            }
        }

        function game() {
            let playerScore = 0;
            let computerScore = 0;

            for (let i = 0; i < 5; i++) {
                let playerSelection = prompt("What is your choice? Rock, Paper, or Scissors?", "rock")
                let computerSelection = getComputerChoice().toLowerCase();
                let roundMessage = playRound(playerSelection, computerSelection);
                console.log(roundMessage);

                if (roundMessage[4] === 'W') {
                    playerScore++;
                } else if (roundMessage[4] === 'L') {
                    computerScore++;
                }
            }

            if (playerScore > computerScore) {
                console.log(`You score was ${playerScore}, the computer's was ${computerScore}`);
                console.log("You have won");
            } else {
                console.log(`You have lost, your score was ${playerScore}, and the computer's was ${computerScore}`)
            }
        }

        game();
    </script>
</head>

</html>
